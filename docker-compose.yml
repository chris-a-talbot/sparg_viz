# Docker Compose configuration for spARGviz development environment
# Provides hot-reload development setup for both frontend and backend

version: '3.8'

services:
  # Frontend React application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  # Backend FastAPI application  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - ENV=development
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

networks:
  default:
    name: spargviz-network